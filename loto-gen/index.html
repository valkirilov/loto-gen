<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ЛОТО Генератор</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="apple-mobile-web-app-title" content="ЛОТО Генератор">
    <meta name="application-name" content="ЛОТО Генератор">
</head>

<body>
    <div class="wrapper">
        <section id="header">
            <div class="pure-g">
                <div class="pure-u-1">
                    <div class="logo">
                            <img src="images/logo-rectangle-equal.png" alt="ЛОТО ГЕНЕРАТОР">
                    </div>
                </div>
            </div>
        </section>

        <section id="shortcuts">
            <div class="pure-g">
                <div class="pure-u-1">
                    <div class="pure-button-group" role="group" aria-label="...">
                        <button class="pure-button pure-button-secondary button-large">6/42</button>
                        <button class="pure-button pure-button-secondary button-large">5/35</button>
                        <button class="pure-button pure-button-secondary button-large">6/49</button>
                    </div>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1">
                    <form class="pure-form">
                        <fieldset>
                            <input type="number" placeholder="6">
                            /
                            <input type="number" placeholder="49">                                
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>

        <section id="draws">
            <div class="pure-g">
                <div class="pure-u-1">
                    <button class="pure-button pure-button-primary">Ново теглене</button>
                </div>
            </div>

            <div class="pure-g">
                <div class="pure-u-1">
                    <ul class="list-draws">
                        <li>
                            <div class="list-draw">
                                <div class="ball">
                                    <div><span>1</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>2</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>3</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>4</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>5</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>6</span></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list-draw">
                                <div class="ball">
                                    <div><span>7</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>9</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>11</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>8</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>10</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>12</span></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list-draw">
                                <div class="ball">
                                    <div><span>13</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>14</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>15</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>16</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>17</span></div>
                                </div>
                                <div class="ball">
                                    <div><span>18</span></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <div class="push"></div>
    </div>

    <section id="footer">
        <div class="line-strip"></div>
    </section>
</body>
</html>
